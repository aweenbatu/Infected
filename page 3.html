<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('virus2.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: white;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }
        .video-container {
            width: 100%;
            max-width: 800px; /* Fixed container width for landscape */
            aspect-ratio: 12 / 8; /* Maintain a landscape aspect ratio */
            background: rgba(0, 0, 0, 0.7); /* Dark background for contrast */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px; /* Add a bit of padding for spacing */
            border-radius: 15px; /* Rounded edges for the container */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin: auto; /* Center container horizontally */
        }
        .video-container video {
            max-width: 100%;
            max-height: 100%;
            display: block;
            border-radius: 10px; /* Optional: Rounded edges for the video */
        }
    </style>
</head>
<body>
    <h1>Don't watch it if you're not willing to take the risk!</h1>
    <p>It will make you cry because your laptop is being infected!</p>
    <div class="video-container">
        <video controls>
            <source src="infected.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
